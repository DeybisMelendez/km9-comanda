{% extends "layout.html" %}
{% block title %}Reporte Diario{% endblock %}
{% block body %}
<main class="container">
  <h1>Reporte de Ventas - {{ today }}</h1>

  <h2>Totales</h2>
  <ul>
    {% for name, qty in product_summary.items %}
    <li>{{ name }} — {{ qty }}</li>
    {% endfor %}
  </ul>

  <p><strong>Total del día: C${{ total_sales }}</strong></p>

  <a href="{% url 'export_orders_csv' %}" role="button">Descargar CSV</a>
</main>
{% endblock %}
