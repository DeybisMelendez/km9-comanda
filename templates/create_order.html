{% extends "layout.html" %}
{% block title %}Crear Comanda{% endblock %}
{% block body %}
<main class="container" x-data="{items: {}}">
  <h1>Comanda - {{ table.name }}</h1>
  <form method="post">{% csrf_token %}
    <table>
      <thead>
        <tr><th>Producto</th><th>Precio</th><th>Cantidad</th></tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>C${{ product.price }}</td>
          <td><input type="number" name="product_{{ product.id }}" min="0" value="0"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Crear Comanda</button>
  </form>
</main>
{% endblock %}
